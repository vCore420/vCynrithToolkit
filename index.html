<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cynrith Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="editor-layout">
    <aside id="sidebar">
        <button class="tab-btn" data-tab="floor-visualizer">Floor Visualizer</button>
        <button class="tab-btn" data-tab="items">Items</button>
        <button class="tab-btn" data-tab="skills">Skills</button>
        <button class="tab-btn" data-tab="creator">Creator</button>
        <button class="tab-btn" data-tab="tile-maker">Tile Maker</button>
      </aside>
      <main id="main-panel">
        <div id="floor-visualizer-tab" class="editor-tab active"></div>
        <div id="items-tab" class="editor-tab"></div>
        <div id="skills-tab" class="editor-tab"></div>
        <div id="creator-tab" class="editor-tab">
            <h2>Floor Creator</h2>
            <input type="file" id="map-json-upload" accept=".json" />
            <div id="creator-map-preview" style="margin-top:16px;">
                <!-- Map canvas will be injected here -->
            </div>
            <div id="creator-map-controls" style="margin-top:16px;">
                <!-- Controls for selecting tiles, placing NPCs, etc. -->
            </div>
        </div>
        <div id="tile-maker-tab" class="editor-tab"></div>
      </main>
  </div>
  <script src="main.js"></script>
  <script src="creator.js"></script>
  <script src="tileGen.js"></script>
  <script src="floorVisual.js"></script>
</body>
</html>
